<section id="product-list" class="container">
    <div class="row">
        <div class="col-md-12">
            <app-breadcrumbs></app-breadcrumbs>
        </div>
        <div class="col-md-12">
            <div class="header-wrapper">
                <div class="header-container">
                    <h1> TODOS LOS PRODUCTOS </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <app-product-item class="col-md-3" *ngFor="let product of products" [product]="product"></app-product-item>
    </div>
   <!--  <div class="row" *ngIf="count == 0">
        <div class="col-md-12">
            <h2>No hay productos</h2>
        </div>
    </div>-->

</section>
