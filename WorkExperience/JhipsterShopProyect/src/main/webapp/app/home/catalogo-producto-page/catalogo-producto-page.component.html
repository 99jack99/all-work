<div class="container my-4">
    <div class="row">
        <div class="col-md-5">
            <img [src]="'data:image/jpg;base64,'+articulo.img!" alt="" class="img-principal">
            <div *ngIf='isOutOfStock()' class="out-stock-info">{{outOfStockText | uppercase}}</div>
        </div>
        <div class="col-md-7">
            <div class="row">
                <label class="col-md-8">PUNTUACIÃ“N</label>
                <jhi-star-raiting [rating]="articulo.rating!" class="col"></jhi-star-raiting>
                <a class="col" href="">Reviews ({{nreviews}})</a>
            </div>
            <div class="row">
                <h1>{{articulo.nombre}}</h1>
            </div>
            <div class="row">
                <label *ngIf="!articulo.precioOferta" class="price" [ngClass]="{'price-outstock':isOutOfStock()}">{{articulo.precio | currency:'EUR':true}} </label>
                <label *ngIf="articulo.precioOferta" class="price" [ngClass]="{'price-outstock':isOutOfStock()}">{{articulo.precioOferta | currency:'EUR':true}}</label>
                <p *ngIf="isOutOfStock()" class="mx-2 d-flex align-items-end price-outstock">({{outOfStockText}})</p>
            </div>
            <p class="font-weight-bold">Color: {{selectedColor | titlecase}}</p>
            <div class="row">
                <div class="col-md-2" *ngFor="let color of colores">
                    <img [src]="'data:image/jpg;base64,'+color.img" alt="img color articulo" class="img-color" (click)="setSelectedColor(color.nombreColor!)">


                </div>
            </div>
            <div>
                <p class="font-weight-bold">Size: {{selectedSize | uppercase}}</p>
                <div class="row">
                    <div class="col-md-1" *ngFor="let ts of info">
                        <button class="button-size" [ngClass]="{'out-stock': ts.cantidadStock==0}" (click)="setSelectedTalla(ts.talla!)">{{ts.talla! | uppercase}}</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
