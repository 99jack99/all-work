<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categoria-articulo-heading">Create or edit a Categoria Articulo</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nombreCategoriaArticulo">Nombre Categoria Articulo</label>
                    <input type="text" class="form-control" name="nombreCategoriaArticulo" id="field_nombreCategoriaArticulo"
                           formControlName="nombreCategoriaArticulo"/>
                    <div *ngIf="editForm.get('nombreCategoriaArticulo')!.invalid && (editForm.get('nombreCategoriaArticulo')!.dirty || editForm.get('nombreCategoriaArticulo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombreCategoriaArticulo')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_descriptionCategoriaArticulo">Description Categoria Articulo</label>
                    <input type="text" class="form-control" name="descriptionCategoriaArticulo" id="field_descriptionCategoriaArticulo"
                           formControlName="descriptionCategoriaArticulo"/>
                    <div *ngIf="editForm.get('descriptionCategoriaArticulo')!.invalid && (editForm.get('descriptionCategoriaArticulo')!.dirty || editForm.get('descriptionCategoriaArticulo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descriptionCategoriaArticulo')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_logo">Logo</label>
                    <div>
                        <img [src]="'data:' + editForm.get('logoContentType')!.value + ';base64,' + editForm.get('logo')!.value" style="max-height: 100px;" *ngIf="editForm.get('logo')!.value" alt="categoriaArticulo image"/>
                        <div *ngIf="editForm.get('logo')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('logoContentType')!.value }}, {{ byteSize(editForm.get('logo')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('logo', 'logoContentType', 'file_logo')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_logo" (change)="setFileData($event, 'logo', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="logo" id="field_logo"
                           formControlName="logo"/>
                    <input type="hidden" class="form-control" name="logoContentType" id="field_logoContentType"
                           formControlName="logoContentType" />
                    <div *ngIf="editForm.get('logo')!.invalid && (editForm.get('logo')!.dirty || editForm.get('logo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('logo')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
