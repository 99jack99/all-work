<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="colores">
            <h2><span>Colores</span> {{ colores.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nombre Color</span></dt>
                <dd>
                    <span>{{ colores.nombreColor }}</span>
                </dd>
                <dt><span>Img</span></dt>
                <dd>
                    <div *ngIf="colores.img">
                        <a (click)="openFile(colores.imgContentType, colores.img)">
                            <img [src]="'data:' + colores.imgContentType + ';base64,' + colores.img" style="max-width: 100%;" alt="colores image"/>
                        </a>
                        {{ colores.imgContentType }}, {{ byteSize(colores.img) }}
                    </div>
                </dd>
                <dt><span>Articulo</span></dt>
                <dd>
                    <div *ngIf="colores.articuloId">
                        <a [routerLink]="['/articulo', colores.articuloId, 'view']">{{ colores.articuloNombre }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/colores', colores.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
