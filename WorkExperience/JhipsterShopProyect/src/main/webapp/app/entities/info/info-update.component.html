<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-info-heading">Create or edit a Info</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cantidadStock">Cantidad Stock</label>
                    <input type="number" class="form-control" name="cantidadStock" id="field_cantidadStock"
                           formControlName="cantidadStock"/>
                    <div *ngIf="editForm.get('cantidadStock')!.invalid && (editForm.get('cantidadStock')!.dirty || editForm.get('cantidadStock')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cantidadStock')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('cantidadStock')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_talla">Talla</label>
                    <input type="text" class="form-control" name="talla" id="field_talla"
                           formControlName="talla"/>
                    <div *ngIf="editForm.get('talla')!.invalid && (editForm.get('talla')!.dirty || editForm.get('talla')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('talla')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_articulo">Articulo</label>
                    <select class="form-control" id="field_articulo" name="articulo" formControlName="articuloId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articuloOption.id" *ngFor="let articuloOption of articulos; trackBy: trackById">{{ articuloOption.nombre }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_colores">Colores</label>
                    <select class="form-control" id="field_colores" name="colores" formControlName="coloresId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="coloresOption.id" *ngFor="let coloresOption of colores; trackBy: trackById">{{ coloresOption.nombreColor }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
